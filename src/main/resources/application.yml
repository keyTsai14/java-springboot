    # 开启页面表单的rest功能
    hiddenmethod:
      filter:
        enabled: true
    contentnegotiation:
      favor-parameter: true #开启请求参数内容协商模式


  resources:
    cache:
      period: 11000
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  datasource:
    url: jdbc:mysql://localhost:3306/test_data?useSSL=false&useServerPrepStmts=true
    username: root
    password: Adamcai951109
    driver-class-name: com.mysql.jdbc.Driver

    druid:
      aop-patterns: com.atguigu.admin.*  #监控SpringBean
      filters: stat,wall     # 底层开启功能，stat（sql监控），wall（防火墙）

      stat-view-servlet: # 配置监控页功能
        enabled: true
        login-password: 123456
        login-username: admin
        reset-enable: false

      web-stat-filter:  # 监控web
        enabled: true
        urlPattern: /*
        exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'

      filter:
        stat: # 对上面filters里面的stat的详细配置
          slow-sql-millis: 1000
          logSlowSql: true
          enabled: true
        wall:
          enabled: true
          config:
            drop-table-allow: false



  jdbc:
    template:
      query-timeout: 3
